  <!DOCTYPE html>
<html lang="en">
<head>

<body>
  <div class="container">
    <div class="card">
      <div class="header">
      <input id="inp" type="number" placeholder="0.00">
      <select name="currency" id="currency">
        <option value="" selected disabled></option>
      </select>
    </div>
    
    </div>

      <div class="main-value">
        <span id="res">0.00</span>

      </div>
      
      <span id="up_down" class="indicator">-</span>
    </div>
  </div>
