  <!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div class="container">
    <h1>Countdown Timer</h1>
    <div class="timer">
      <div class="time">
        <input required class="hours" placeholder="HH" type="text">
        <input required class="minutes" placeholder="MM" type="text">
        <input required class="seconds" placeholder="SS" type="text">
        <button class="start">Start</button>
      </div>
   
      <div class="show">
        <p></p>
        <button class="pause">Pause</button>
        <button class="reset">Reset</button>
      </div>
    </div>
  </div>
</body>

</html>
    <script  src="./script.js"></script>

  </body>
  
</html>
