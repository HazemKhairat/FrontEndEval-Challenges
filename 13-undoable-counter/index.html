<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Undoable counter - Vanilla JS template</title>
    <link rel="stylesheet" href="./style.css">

  </head>
    
  <body>
  <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <div class="container">
    <div class="header">
      <h1>Undoable counter</h1>
      <div class="actions">
        <button class="btn" id="undo">Undo</button>
        <button disabled class="btn" id ="redo">Redo</button>
      </div>
    </div>
    
    <div class="controle">
      <div class="subtract">
        <button class="btn" id="sub100">-100</button>
        <button class="btn" id="sub10">-10</button>
        <button class="btn" id="sub1">-1</button>
        <span id="counter">0</span>
        <button class="btn" id="add1">+1</button>
        <button class="btn" id="add10">+10</button>
        <button class="btn" id="add100">+100</button>
        
      </div>
    </div>
    
    <div class="history">
      <h2>History</h2>
      <div class="content">
      </div>
    </div>
  </div>
  
</body>
</html>
    <script  src="./script.js"></script>

  </body>
  
</html>
