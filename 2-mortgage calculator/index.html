  <!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div class="container">
    <form>
      <div class="controls">
        <div class="control">
          <h1>Mortgage calculator</h1>
          <label>
            Principal loan amount
          </label>
          <input type="text">
        </div>
        <div class="control">
          <label>
            Interest rate
          </label>
          <input type="text">
          <span>%</span>
        </div>
        <div class="control">

          <label>
            Length of loan
          </label>

          <input type="text">
          <span>Years</span>

        </div>

        <p class="btn">Calculate</p>

        <p class="result"></p>

      </div>

    </form>

  </div>

</body>

</html>
    <script  src="./script.js"></script>

  </body>
  
</html>
